            text-align: center;

		line-height:1;

        }

            font-weight: bold;
		
        }

            background-color: #008CBA;

            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;

<script>
    // Password validation function
    function validatePassword(callback) {
        const password = prompt("Enter the password to continue:");
        if (password === '1234@@@') {
            callback(); // Proceed if password is correct
        } else {
            alert("Incorrect password. Action denied.");
        }
    }

    // Default product data with initial stock quantities
    const defaultProducts = [
        { id: 1, name: 'Table', price: 50, available: 10, image: 'https://via.placeholder.com/200x150?text=Table' },
        { id: 2, name: 'Chair', price: 30, available: 15, image: 'bio.png' },
        { id: 3, name: 'Bed', price: 100, available: 5, image: 'https://via.placeholder.com/200x150?text=Bed' },
        { id: 4, name: 'Lamp', price: 20, available: 20, image: 'https://via.placeholder.com/200x150?text=Lamp' },
        { id: 5, name: 'Cup', price: 10, available: 50, image: 'https://via.placeholder.com/200x150?text=Cup' }
    ];

    // Load products from localStorage (or default if not found)
    function loadProducts() {
        const storedProducts = localStorage.getItem('products');
        if (storedProducts) {
            return JSON.parse(storedProducts); // Return saved products from localStorage
        } else {
            saveProducts(defaultProducts); // Save the default products if not found in localStorage
            return defaultProducts;
        }
    }

    // Save products to localStorage to persist stock and price changes
    function saveProducts(products) {
        localStorage.setItem('products', JSON.stringify(products));
    }

    // Render products to the product list
    function renderProducts() {
        const productList = document.getElementById('productList');
        productList.innerHTML = ''; // Clear any existing products
        const products = loadProducts(); // Get the current products with updated stock and prices

        // Loop through each product and render it
        products.forEach(product => {
            const productDiv = document.createElement('div');
            productDiv.classList.add('product');
            
            productDiv.innerHTML = `
                <img src="${product.image}" alt="${product.name}" id="image-${product.id}" onclick="toggleImageSize(${product.id})">
                <h4 id="name-${product.id}">${product.name}</h4>
                <p>₱<span id="price-${product.id}">${product.price}</span>.00</p> 
		<p><span id="available-${product.id}">${product.available}</span> stocks</p>
                <input type="number" id="quantity-${product.id}" value="1" min="1" max="${product.available}" />
                <button id="add-to-cart-${product.id}" onclick="addToCart(${product.id})">Add to Cart</button>
		<button id="cancel-add-to-cart-${product.id}" onclick="cancelAddToCart(${product.id})">Cancel Add to Cart</button>
		<button id="edit-data-${product.id}" onclick="toggleEditButtons(${product.id})">Report Product</button>
                <button id="edit-name-${product.id}" onclick="editName(${product.id})" style="display: none;">Edit Name</button>
                <button id="edit-stock-${product.id}" onclick="editStock(${product.id})" style="display: none;">Edit Stock</button>
                <button id="edit-price-${product.id}" onclick="editPrice(${product.id})" style="display: none;">Edit Price</button>
                <button id="edit-image-${product.id}" onclick="editImage(${product.id})" style="display: none;">Edit Image</button>
            `;
            productList.appendChild(productDiv);
        });
    }

let previousStock = {};

    // Edit image for a specific product
    function editImage(productId) {
        validatePassword(function() {
            const newImageUrl = prompt("Enter new image URL:");
            if (newImageUrl !== null && newImageUrl.trim() !== '') {
                const products = loadProducts();
                const product = products.find(p => p.id === productId);
                product.image = newImageUrl.trim();
                saveProducts(products);

                document.getElementById(`image-${productId}`).src = newImageUrl;
                alert("Product image updated successfully!");
            } else {
                alert("Please enter a valid image URL.");
            }
        });
    }


 // Toggle the image size (enlarge or return to original size)
    function toggleImageSize(productId) {
        const image = document.getElementById(`image-${productId}`);
        image.classList.toggle('enlarged');  // Toggle 'enlarged' class
    }



    // Toggle the visibility of edit buttons for a specific product
    function toggleEditButtons(productId) {
        validatePassword(function() {
        const editButtons = [
            document.getElementById(`edit-name-${productId}`),
            document.getElementById(`edit-stock-${productId}`),
            document.getElementById(`edit-price-${productId}`),
            document.getElementById(`edit-image-${productId}`)
        ];

        editButtons.forEach(button => {
            button.style.display = button.style.display === 'none' ? 'block' : 'none';
        });
    });
    }

 



 


    // Edit name for a specific product
    function editName(productId) {
        validatePassword(function() {
            const newName = prompt("Enter new product name:");
            if (newName !== null && newName.trim() !== '') {
                const products = loadProducts();
                const product = products.find(p => p.id === productId);
                product.name = newName.trim();
                saveProducts(products);

                document.getElementById(`name-${productId}`).textContent = product.name;
                alert("Product name updated successfully!");
            } else {
                alert("Please enter a valid product name.");
            }
        });
    }

    // Edit stock for a specific product
    function editStock(productId) {
        validatePassword(function() {
            const newStock = prompt("Enter new stock quantity:");
            if (newStock !== null && !isNaN(newStock) && newStock >= 0) {
                const products = loadProducts();
                const product = products.find(p => p.id === productId);
                product.available = parseInt(newStock);
                saveProducts(products);

                document.getElementById(`available-${productId}`).textContent = product.available;
                alert("Stock updated successfully!");
            } else {
                alert("Please enter a valid stock quantity.");
            }
        });
    }

    // Edit price for a specific product
    function editPrice(productId) {
        validatePassword(function() {
            const newPrice = prompt("Enter new price:");
            if (newPrice !== null && !isNaN(newPrice) && newPrice > 0) {
                const products = loadProducts();
                const product = products.find(p => p.id === productId);
                product.price = parseFloat(newPrice);
                saveProducts(products);

                document.getElementById(`price-${productId}`).textContent = product.price;
                alert("Price updated successfully!");
            } else {
                alert("Please enter a valid price.");
            }
        });
    }

    // Add product to the shopping cart
    function addToCart(productId) {
        const quantityInput = document.getElementById(`quantity-${productId}`);
        const quantity = parseInt(quantityInput.value);
        
        const products = loadProducts();
        const product = products.find(p => p.id === productId);
        
        if (quantity > product.available) {
            alert('Not enough stock available!');
            return;
        }

	// Track the previous stock
        previousStock[productId] = product.available;

        product.available -= quantity; // DEDUCTKAN ANG STOCKS 
        saveProducts(products);

        document.getElementById(`available-${productId}`).textContent = product.available;

        document.getElementById(`add-to-cart-${productId}`).disabled = true;

        addToCartList(product, quantity);
    }

    // Add an item to the shopping cart list
    function addToCartList(product, quantity) {
        const cartList = document.getElementById('cartList');
        const cartItem = document.createElement('li');
        
        cartItem.innerHTML = `\n${product.name} - ${quantity} x ₱${product.price} = ₱${product.price * quantity}.00`;
        cartList.appendChild(cartItem);

        updateCartTotal();
    }

// CANCEL ADD TO CART OPEN
    function cancelAddToCart(productId) {
        const products = loadProducts();
        const product = products.find(p => p.id === productId);

        // Restore the previous stock
        if (previousStock[productId] !== undefined) {
            product.available = previousStock[productId];
            saveProducts(products);

            // Update the UI to reflect the restored stock
            document.getElementById(`available-${productId}`).textContent = product.available;
            document.getElementById(`add-to-cart-${productId}`).disabled = false;

            // Remove the previous cart item if added
            const cartList = document.getElementById('cartList');
            const cartItems = cartList.getElementsByTagName('li');
            for (let item of cartItems) {
                if (item.innerText.includes(product.name)) {
                    cartList.removeChild(item);
                }
            }

            updateCartTotal();
        }
    }
// CANCEL ADD TO CART CLOSE





    // Update the total cost of the cart
    function updateCartTotal() {
        const cartList = document.getElementById('cartList');
        let total = 0;

        const cartItems = cartList.getElementsByTagName('li');
        for (let item of cartItems) {
            const priceText = item.innerText;
            const priceMatch = priceText.match(/=\s?\₱(\d+(\.\d{2})?)/);
            if (priceMatch) {
                total += parseFloat(priceMatch[1]);
            }
        }

        document.getElementById('cartTotal').textContent = total.toFixed(2);
    }

    // Checkout function
    function checkout1() {
        const total = parseFloat(document.getElementById('cartTotal').textContent);//kani maoy copyon nga code para sa message
        if (total <= 0) {
            alert('Your cart is empty. Please add items before checking out.');
            return;
        }
	 if (total > 0) {
	allforms.style.display="block";
        alert(`Your total amount is ₱${total.toFixed(2)}. Please fill-in the Yellow Form!`);
			}

        const cartList = document.getElementById('cartList'); //kani maoy copyon nga code para sa message
        cartList.innerHTML = '';
        document.getElementById('cartTotal').textContent = '0.00';

        renderProducts();
    }


    // Checkout function
    function checkout() {
        const total = parseFloat(document.getElementById('cartTotal').textContent);//kani maoy copyon nga code para sa message
        if (total <= 0) {
            alert('Your cart is empty. Please add items before checking out.');
            return;
        }
	 if (total > 0) {
	allforms.style.display="block";
        alert(`Your total amount is ₱${total.toFixed(2)}. Please fill-in the Yellow Form!`);
			}

        renderProducts();
    }

    // Add new product function
    function addNewProduct() {
        validatePassword(function() {
            const name = document.getElementById('newProductName').value;
            const price = parseFloat(document.getElementById('newProductPrice').value);
            const stock = parseInt(document.getElementById('newProductStock').value);
            const image = document.getElementById('newProductImage').value;

            if (!name || !price || !stock || !image) {
                alert("All fields are required!");
                return;
            }

            const newProduct = {
                id: Date.now(),
                name: name,
                price: price,
                available: stock,
                image: image
            };

            const products = loadProducts();
            products.push(newProduct);
            saveProducts(products);

            renderProducts();
        });
    }

    // Initialize the store on page load
    function init() {
        renderProducts();
    }

    // Run the initialization function
    init();
