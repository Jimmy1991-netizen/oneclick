<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .product {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            text-align: center;
            width: 300px;
            padding: 20px;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h3 {
            font-size: 20px;
            margin: 10px 0;
        }
        .product p {
            color: #666;
            font-size: 16px;
        }
        .product button {
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product button:hover {
            background-color: #0056b3;
        }
	div {
		width:150px;
	}
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Online Store</h1>
    </header>
    <div class="container">
        <!-- Product 1 -->
        <div class="product">
            <img src="bio.png" alt="Product 1">
            <h3>Product 1</h3>
            <p>$20.00</p>
            <button>Add to Cart</button>
        </div>
        <!-- Product 2 -->
        <div class="product">
            <img src="bio.png" alt="Product 2">
            <h3>Product 2</h3>
            <p>$35.00</p>
            <button>Add to Cart</button>
        </div>
        <!-- Product 3 -->
        <div class="product">
            <img src="bio.png" alt="Product 3">
            <h3>Product 3</h3>
            <p>$50.00</p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
