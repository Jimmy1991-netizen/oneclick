<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 0;
        }
        .product {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            text-align: center;
            width: 200px;
            padding: 10px;
        }
        .product img {
            max-width: 100%;
            height: 150px;
            border-radius: 5px;
        }
        .product h3 {
            font-size: 20px;
            margin: 10px 0;
        }
        .product p {
            color: #666;
            font-size: 16px;
        }
        .product button {
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product button:hover {
            background-color: #0056b3;
        }
        .cart {
            margin: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .cart h2 {
            margin-top: 0;
        }
        .cart ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .cart ul li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .checkout-btn {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            display: block;
            width: 100%;
            text-align: center;
        }
        .checkout-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Online Store</h1>
    </header>
    <div class="container">
        <!-- Product 1 -->
        <div class="product">
            <img src="bio.png" alt="Product 1">
            <h3>Product 1</h3>
            <p>₱20.00</p>
            <p>Stock: <span id="stock-product-1">10</span></p>
            <input type="number" id="qty-product-1" min="1" max="10" value="1">
            <button onclick="addToCart('Product 1', 20, 1)">Add to Cart</button>
        </div>
        <!-- Product 2 -->
        <div class="product">
            <img src="images/non bio.png" alt="Product 2">
            <h3>Product 2</h3>
            <p>₱35.00</p>
            <p>Stock: <span id="stock-product-2">15</span></p>
            <input type="number" id="qty-product-2" min="1" max="15" value="1">
            <button onclick="addToCart('Product 2', 35, 2)">Add to Cart</button>
        </div>
        <!-- Product 3 -->
        <div class="product">
            <img src="bio.png" alt="Product 3">
            <h3>Product 3</h3>
            <p>₱50.00</p>
            <p>Stock: <span id="stock-product-3">8</span></p>
            <input type="number" id="qty-product-3" min="1" max="8" value="1">
            <button onclick="addToCart('Product 3', 50, 3)">Add to Cart</button>
        </div>
    </div>
    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-list">
            <!-- Items will be added here -->
        </ul>
        <p id="total-price">Total: ₱0.00</p>
        <button class="checkout-btn" onclick="checkout()">Checkout</button>
    </div>
    <script>
        let cart = [];
        let totalPrice = 0;
        let stocks = { 1: 10, 2: 15, 3: 8 }; // Initial stock levels

        function addToCart(productName, price, productId) {
            const qtyInput = document.getElementById(`qty-product-${productId}`);
            const qty = parseInt(qtyInput.value);
            if (stocks[productId] >= qty) {
                stocks[productId] -= qty; // Deduct stock
                cart.push({ name: productName,perprice:price, price: price * qty, qty: qty });
                totalPrice += price * qty;
                updateStockUI(productId);
                updateCartUI();
            } else {
                alert('Not enough stock available!');
            }
        }

        function updateStockUI(productId) {
            document.getElementById(`stock-product-${productId}`).textContent = stocks[productId];
        }

        function updateCartUI() {
            const cartList = document.getElementById('cart-list');
            cartList.innerHTML = ''; // Clear existing items
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name}- ₱${item.perprice} (x${item.qty}) - ₱${item.price.toFixed(2)}`;
                cartList.appendChild(li);
            });
            document.getElementById('total-price').textContent = `Total: ₱${totalPrice.toFixed(2)}`;
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            alert('Checkout successful! Total: ₱' + totalPrice.toFixed(2));
            cart = [];
            totalPrice = 0;
            updateCartUI();
        }
    </script>
</body>
</html>
